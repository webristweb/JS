<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = prompt("Please enter a number");
        for (var i = 1; i <= number; i++) {
            if (number % i == 0) {
                document.write(i);
            }
        }
    </script>
</body>

</html>
