<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 0,
            b = 1;
        document.write(a);
        document.write(b);
        for (var i = 0; i <= 7; i++) {
            var temp = a + b;
            document.write(temp);
            a = b;
            b = temp;
        }
    </script>
</body>

</html>
