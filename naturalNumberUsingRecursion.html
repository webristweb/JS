<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(num) {
            if (num > 0) {
                return num + sum(num - 1);
            } else {
                return num;
            }
        }
        var res = sum(20);
        document.write(res);
    </script>
</body>

</html>
