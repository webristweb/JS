<html lang="en">

    <title>Document</title>
</head>

<body>
    <script>
        var number = prompt("Please Enter A Number");
        if (number == 1) {
            document.write(`${number} is neither prime or nor composite number`);
        } else if (number < 1) {
            document.write(`${number} is not a prime  number`);
        } else {
            for (var i = 2; i < number; i++) {
                if (number % i == 0) {
                    var res = (`${number} is not a prime  number`);
                    break;
                } else {
                    var res = (`${number} is a prime  number`);
                }
            }
            document.write(res)
        }
    </script>

</body>

</html>
