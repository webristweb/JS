<body>
    <script>

        var string = prompt("Please enter a string");
        var strlen = string.length;
        var revstr = ' ';
        for (var i = strlen - 1; i >= 0; i--) {
            revstr += string[i];
        }
        document.write(`${string} reverse is ${revstr}`);
    </script>
